<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/docs/assets/styles/style.css" />
    <title>Dungeon Journey</title>
</head>
<body>
    <div id="divCanvas">
        <div id="divMenuButtons">
            <div class="selectionForm">
                <form action="">
                    <label for="heroName">Name:</label>
                    <input type="text" id="heroName" name="heroName" placeholder="Your Name"><br>
                    <label for="ancestrySelector">Ancestry:</label>
                    <input list="chosenAncestry" placeholder="Select Ancestry">
                    <datalist id="chosenAncestry">
                        <option value="Human"></option>
                        <option value="Elf"></option>
                        <option value="Dwarf"></option>
                    </datalist><br>
                    <label for="classSelector">Class:</label>
                    <input list="chosenClass" placeholder="Select Hero Class">
                    <datalist id="chosenClass">
                        <option value="Warrior"></option>
                        <option value="Ranger"></option>
                        <option value="Wizard"></option>
                    </datalist><br>
                    <button id="mainStart-btn" type="button">Start!</button>
                </form>
            </div>
            <div class="btnRow">
                <button id="optionA-btn">A</button>
                <button id="optionB-btn">B</button>
            </div>
            <div class="btnRow">
                <button id="optionC-btn">C</button>
                <button id="optionD-btn">D</button>
            </div>
            <div class="btnRow">
                <button id="optionE-btn">E</button>
                <button id="optionF-btn">F</button>
            </div>
        </div>
        <canvas id="mainCanvas" style="border: 4px solid rgb(91, 1, 1)" width="1200" height="800"></canvas>
        <canvas id="lateralCanvas" style="border: 4px solid #342c1d" width="200" height="800"></canvas>
    </div>
    <div id="holdingTitle">
        <p><span class="fakeH1">Dungeon Journey: </span><span class="fakeH2">  a D&D inspired JS game</span></p>
    </div>

    <script src="/docs/assets/scripts/absolutes.js"></script>
    <script src="/docs/assets/scripts/classes.js"></script>
    <script src="/docs/assets/scripts/encounter.js"></script>
    <script src="/docs/assets/scripts/game.js"></script>
    <script src="/docs/assets/scripts/overhaul.js"></script>
</body>
</html>
